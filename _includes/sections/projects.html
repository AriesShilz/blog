<h2><span data-i18n="skills.my_skills">Projects</span></h2>

{% for project in site.data.index.projects %}
    <div class="row">
            <div class="col">
                <h4 style="margin: 0">{{ project.name }}</h4>

                {% if project.image %}
                <img class="feature-image" src="{{ site.url }}/img/{{ project.image }}"alt="">
                {% endif %}

                <p style="margin: 0">{{ project.descr }}</p>

                {% if project.github %}
                <a href="{{ project.github }} "><i class="fa fa-fw fa-github"></i>GitHub</a>
                {% endif %}
                {% if project.website %}
                <a href="{{ project.website }} "><i class="fa fa-fw fa-home"></i>Website</a>
                {% endif %}

            </div>
            <div class="col"><br></div>
    </div>
{% endfor %}
